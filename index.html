<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1{
                color: cyan;
            }
        </style>
        <script>
            function printClock() {
                var clock = document.getElementById("clock"); // 출력할 장소 선택
                var currentDate = new Date(); // 현재시간
                var calendar = currentDate.getFullYear() + "-" + (currentDate.getMonth()+1) + "-" + currentDate.getDate() // 현재 날짜
                var amPm = 'AM'; // 초기값 AM
                var currentYear = addZeros(currentDate.getFullYear(),2);
                var currentMonth = addZeros(currentDate.getMonth()+1,2);
                var currentDay = addZeros(currentDate.getDate(),2);
                var currentDate2 = currentDate.getDay();
                var currentHours = addZeros(currentDate.getHours(),2); 
                var currentMinute = addZeros(currentDate.getMinutes() ,2);
                var currentSeconds =  addZeros(currentDate.getSeconds(),2);
    
                if(currentHours >= 12){ // 시간이 12보다 클 때 PM으로 세팅, 12를 빼줌
    	           amPm = 'PM';
    	           currentHours = addZeros(currentHours - 12,2);
                }
                if(currentDate2 == 0){
                    currentDate2 = "일"
                }else if(currentDate2 == 1){
                    currentDate2 = "월"
                }else if(currentDate2 == 2){
                    currentDate2 = "화"
                }else if(currentDate2 == 3){
                    currentDate2 = "수"
                }else if(currentDate2 == 4){
                    currentDate2 = "목"
                }else if(currentDate2 == 5){
                    currentDate2 = "금"
                }else if(currentDate2 == 6){
                    currentDate2 = "토"
                }

                clock.innerHTML = currentYear +"/"+ currentMonth+"/" + currentDay +"/"+currentDate2+"<br>"+currentHours+":"+currentMinute+"<span style='font-size:10px;'>"+ amPm+"</span>"; //날짜를 출력해 줌
    
                setTimeout("printClock()",1000); // 1초마다 printClock() 함수 호출
            }
            function dateFormatChange(date){
                var options={
                    weekday:"short",year:"numeric",month:"short",
                    day:"numeric",hour:"2-digit",minute:"2-digit"
                };
                return date.toLocaleTimeString("ko-KR",options);
            }
            function addZeros(num, digit) { // 자릿수 맞춰주기
	           var zero = '';
	           num = num.toString();
	           if (num.length < digit) {
	               for (i = 0; i < digit - num.length; i++) {
	                   zero += '0';
	               }
	           }
	           return zero + num;
            }
        </script>
    </head>
    <body onload="printClock()">
        <div style="text-align:center; width:400px; height:50px; font-size:20px; line-height:50px; color:#666;" id="clock"></div>
    </body>
</html>
