<html>
    <head>
        <meta charset="utf-8">
        <!-- clock.js = 시간 출력해주는 js -->
        <script src="js/clock.js"></script>
        <!-- body에서 시간을 출력해주는 코드 -->
        <script type="text/javascript">
            // setInterval() 함수는 javascript 내에 내장되어 있는 함수로 타이머 함수라 할 수 있다.
            // setInterval() 함수 내의 내용들을 지연시간 만큼의 텀으로 계속해서 실행
            setInterval(function(){
                document.getElementById('clock').innerHTML = printClock();
            }, 1000);
        </script>
        <!-- Style -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- 왼쪽 위 = 시간 -->
        <div class="top-left" id="clock"></div>
        <!-- 오른쪽 위 = 날씨 예정 -->
        <div class="top-right"><h1>Testing</h1></div>
    </body>
</html>
