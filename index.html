<!DOCTYPE html>
<html ng-app="myApp">
<!--Angular Application 선언-->
<!--ng-app 을 가진 <html> 태그가 Angular.js 어플리케이션의 주인임을 알려주고 하위 모든 요소들도 Angular로 다루어진다.-->
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!--Angular.js 로드하고 난뒤 ng-app 지시어를 찾는다.-->

        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="config.js"></script>
        <!--시간을 출력해주는 js-->
        <script src="js/clock.js"></script>
        <!--날씨를 출력해주는 js-->
        <script src="js/weather.js"></script>
        <script src="js/directions.js"></script>


        <script type="text/javascript">
            /* setInterval() 함수는 javascript 내에 내장되어 있는 타이머 함수로,
                        함수 내의 내용들을 지연시간 만큼의 텀으로 계속해서 실행*/
            setInterval(function() {
                document.getElementById('clock').innerHTML = printClock();
            }, 1000);
        </script>

        <!-- Style -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/weather-icons.css">
    </head>
    
    <body ng-controller="myCtrl">
    <!--body 태그안에 ng-controller을 할당후 매칭되는 js파일에서의 $scope 를 파라미터로 받아처리-->
        <!--왼쪽 위 = 시간-->
        <div class="top-left" id="clock"></div>
        <!--오른 쪽 위 날씨-->
        <div class="top-right">
        <span class="icon-small dimmed wi wi-fw {{currentForecast.wi}}"> </span>
        <span class="temperature"> {{currentForecast.temperature}}&deg;</span>
        </div>
        <div class="news_frame">
            <span class="travel_mode">{{currentDirections.travel_mode}}</span><br>
            <span class="start_location_lat">{{currentDirections.start_location.lat}}</span><br>
            <span class="start_location_lng">{{currentDirections.start_location.lng}}</span><br>
            <span class="end_location_lat">{{currentDirections.end_location.lat}}</span><br>
            <span class="end_location_lng">{{currentDirections.end_location.lng}}</span><br>
            <span class="duration">{{currentDirections.duration.value}}</span><br>
        </div>
    </body>
</html>
